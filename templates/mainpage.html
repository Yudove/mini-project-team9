<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script>
        $(document).ready(function (){
            show_list().empty;
        });
        function show_list() {
            $.ajax({
                type: "GET",
                url: "/musiclist",
                data: {},
                success: function (response) {
                    let rows = response['musics']
                    for(let i = 0; i < rows.length; i++){
                        let title = rows[i]['title']
                        let singer = rows[i]['singer']
                        let album = rows[i]['album']
                        let cover = rows[i]['cover']

                        let temp_html =

                            `<tr class="lists">
                                                <th >${title}</th>
                                                <td><img src="${cover}"></td>
                                                <td>${singer}</td>
                                                <td>${album}</td>
                                                <td><button type="button" class="btn btn-outline-success">🛒</button></td>
                                                <td><button type="button" class="btn btn-primary">리뷰 남기기</button></td>
                                            </tr>`

                        $('#show_list').append(temp_html)




                    }
                }
            })
        }
        // 로그인하기 창을 누르면 로그인,회원가입 창으로 이동하기위해 만든 함수
        function hey(){
            window.location.href="/user/login"
        }

    </script>

    <title>뮤플리</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-color: white;
            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;
        }

        .mytitle > button:hover {
            border: 2px solid white;
        }


        .categori {
            color: gray;
        }

        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .mybtns > button {
            margin-right: 10px;
        }

        .lists {
            height: 100px;
        }






    </style>
    <script>


    </script>
</head>

<body>
<div class="mytitle">
    <h1>뮤플리</h1>

    <div class="mybtns">
        <button onclick="hey()" type="button" class="btn btn-dark">로그인 하기</button>

    </div>


</div>
<table class="table">
    <thead>
    <tr class="categori">
        <th scope="col">목록</th>
        <th scope="col">커버</th>
        <th scope="col">아티스트</th>
        <th scope="col">앨범</th>
        <th scope="col">담기</th>
    </tr>
    </thead>
    <tbody id="show_list">



    </tbody>
</table>


</div>
</body>

</html>
