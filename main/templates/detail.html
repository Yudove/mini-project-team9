<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c1651245ed.js" crossorigin="anonymous"></script>
    <script src="../static/js/logout.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/detailstyle.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>상세페이지</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>


        $(document).ready(function () {
            add();
            image()
            listing();
        });

        function image() {
            $.ajax({
                type: "GET",
                url: "/music",
                data: {},
                success: function (response) {
                    let rows = response['musics']
                    for (let i = 0; i < rows.length; i++) {
                        let cover = rows[i]['cover']


                        let temp_html = `
                                            <div class="somg-image">
                                                <img src="${cover}"
                                                     style="margin-right: 30px;">
                                            </div>


                                 `
                        $('#music-info').append(temp_html)
                    }
                }
            })
        }

        function listing() {
            $.ajax({
                type: "GET",
                url: "/music",
                data: {},
                success: function (response) {
                    let rows = response['musics']
                    for (let i = 0; i < rows.length; i++) {
                        let title = rows[i]['title']
                        let singer = rows[i]['singer']
                        let album = rows[i]['album']

                        let temp_html = `
                                               <h2 class="title">${title}</h2>

                                        <li class="list">
                                            <span class="attr">
                                                가수명
                                            </span>
                                            <span class="attr">
                                                ${singer}
                                            </span>
                                        </li>
                                        <li class="list">
                                            <span class="attr">
                                                앨범
                                            </span>
                                            <span class="attr">
                                                ${album}
                                            </span>
                                        </li>

                                 `

                        $('#song-info').append(temp_html)
                    }
                }
            })
        }

        function add() {
            $.ajax({
                type: "GET",
                url: "/review",
                data: {},
                success: function (response) {
                    let rows = response['reviews']
                    for (let i = 0; i < rows.length; i++) {
                        let comment = rows[i]['comment']
                        let star = rows[i]['star']
                        let id = rows[i]['id']

                        let temp_html = `<li class="review-doc">
                                            <span class="review-text" id="review-id">
                                                ${id}
                                            </span>
                                            <span class="review-text" id="review-comment">
                                                ${comment}
                                            </span>
                                            <span class="review-text" id="review-star">
                                                ${star}
                                            </span>
                                            <span class="review-text" id="review-time">
                                                작성시간
                                            </span>
                                        </li>`
                        $('#review-box').append(temp_html)
                    }

                }
            });
        }
        function submit() {
            let comment = $('#comment').val()
            let star = $("input[name='rating']:checked").val()

            $.ajax({
                type: "POST",
                url: "/review",
                data: {comment_give: comment, star_give: star},
                success: function (response) {
                    if(response.result == 'fail') {
                        alert(response['msg']);
                        location.href = '/loginForm';
                    } else {
                        alert('리뷰를 등록하였습니다.');
                        location.reload();
                    }
                }
            })
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><i class="fa-brands fa-spotify fa-3x"></i></a>
        </div>
        <nav class="nav-bar">
            <ul class="nav__item">
                {% set token = token %}
                {% if token %}
                    <a href="#">
                        <li class="nav__list">마이페이지</li>
                    </a>
                    <a onclick="logout()">
                        <li class="nav__list">로그아웃</li>
                    </a>
                {% else %}
                    <a href="/loginForm">
                        <li class="nav__list">로그인</li>
                    </a>
                {% endif %}
            </ul>
        </nav>
    </header>
<div class="main">
    <div class="music-info" id="music-info">
        <div class="somg-image">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA0MTRfMTI4%2FMDAxNjQ5OTIyMDkwODMx.TfBRxABlc2XcXPkdPd1VzbkSaCSAqr6uKOZTIhBEqmQg.ksx-WbaggR9brqXTDkQbrAOdo79FajgPsnx816AQzjIg.PNG.sue035%2F20220414_164117.png&type=a340"
                 style="margin-right: 30px;">
        </div>
        <div class="song-info" id="song-info">
            <h2 class="title">싸다9</h2>

            <li class="list">
                    <span class="attr">
                        가수명
                    </span>
                <span class="attr">
                        싸이
                    </span>
            </li>


            <li class="list">
                    <span class="attr">
                        발매일자
                    </span>
                <span class="attr">
                        싸이
                    </span>
            </li>


            <li class="list">
                    <span class="attr">
                        가수명
                    </span>
                <span class="attr">
                        싸이
                    </span>
            </li>

            <button class="add-btn" type="button">담기</button>
        </div>

    </div>

    <hr>
    <div class="review">
        <h2 class="txt">리뷰 모음</h2>
        <div class="review-moeum" id="review-box">
            <li class="review-doc">
                    <span class="review-text" id="review-id">
                        닉네임
                    </span>

                <span class="review-text" id="review-comment">
                        코멘트
                    </span>

                <span class="review-text" id="review-star">
                        별점
                    </span>

                <span class="review-text" id="review-time">
                        작성시간
                    </span>
            </li>

        </div>
    </div>
    <hr>
    <div class="footer">

        <h3>리뷰 작성</h3>

        <div class="input">
            <input class="text" id="comment">
            <form name="form" id="myform" method="post" action="./save" style="margin-left: 20px;">
                <fieldset>
                    <input type="radio" name="rating" value="5" id="rate1"><label for="rate1">⭐</label>
                    <input type="radio" name="rating" value="4" id="rate2"><label for="rate2">⭐</label>
                    <input type="radio" name="rating" value="3" id="rate3"><label for="rate3">⭐</label>
                    <input type="radio" name="rating" value="2" id="rate4"><label for="rate4">⭐</label>
                    <input type="radio" name="rating" value="1" id="rate5"><label for="rate5">⭐</label>
                </fieldset>
            </form>
            <button onclick="submit()" class="submit-btn" type="button">등록</button>
        </div>
    </div>
</div>
<hr>

</body>
</html>
